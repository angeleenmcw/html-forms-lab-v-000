<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action=httpserver>

      <label for="fullname">Whats your Name?</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name">
      <label for="email">What's Your Email Address</label>
      <input type="text" name="email" placeholder="Enter Email">
      <label for="phone">What's your phone number?</label>
      <input id="phone" type="telephone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <input id="message" type="text" name="message" placeholder="Enter Message">

      <input type="checkbox" name="toy-1" value="kong"> Kong <br>
      <input type="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
      <input type="checkbox" name="toy-3" value="rope-toys">Rope Toys<br>


      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
